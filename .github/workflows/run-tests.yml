name: Run tests on different Python üêç versions and operating systems.

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    permissions:
      checks: write
      contents: read
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ 3.11, 3.12, 3.13 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'oracle'

      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Run pip install
        run: pip install -r requirements.txt

      - name: Run contract as tests with Specmatic Python
        run: coverage run --branch -m pytest test -v -s --junitxml contract-test-reports/TEST-junit-jupiter.xml

      - name: Publish contract test report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: '**/contract-test-reports/TEST-*.xml'
          check_name: Test Report (Python ${{ matrix.python-version }})

      - name: Generate coverage report
        run: coverage html -d coverage-report

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-py${{ matrix.python-version }}
          path: coverage-report